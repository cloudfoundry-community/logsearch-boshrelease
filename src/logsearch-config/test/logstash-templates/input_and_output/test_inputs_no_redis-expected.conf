input {
    file {     
        path => "my/path/to/file"     
    }

    syslog {     
        host => "127.0.0.1"     
        port => 123     
    }
}

output {
    elasticsearch {
        hosts => ["127.0.0.1:9200"]
        flush_size => 500  
        index => "logs-%{[@metadata][index]}-%{+YYYY.MM.dd}"
        document_type => "%{@type}"
        manage_template => false
    }
}
