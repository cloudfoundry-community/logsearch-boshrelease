# --
# Default values + enabled logstash debug
# --
properties:
  logstash_parser:
    debug: true
    inputs: [ { plugin: "redis", options : {} } ]
    outputs: [ { plugin: "elasticsearch", options: {} } ]
    elasticsearch:
      document_id: ~
      index: "logs-%{[@metadata][index]}-%{+YYYY.MM.dd}"
      index_type: "%{@type}"
      data_hosts: [127.0.0.1]
      flush_size: 500
  redis:
    host: 127.0.0.1
    port: 6379
    key: logstash
