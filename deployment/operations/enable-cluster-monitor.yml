---
- type: replace
  path: /instance_groups/-
  value:
    name: cluster_monitor
    azs:
    - z1
    instances: 1
    persistent_disk_type: 100GB
    vm_type: large
    stemcell: default
    update:
      max_in_flight: 1
      serial: true
    networks:
    - name: default
    jobs:
    - name: bpm
      release: bpm
    - name: elasticsearch
      release: logsearch
      consumes:
        elasticsearch: {from: elasticsearch_cluster_monitor}
      provides:
        elasticsearch: {as: elasticsearch_cluster_monitor}
      properties:
        elasticsearch:
          cluster_name: monitor
          node:
            allow_data: true
            allow_master: true
    - name: elasticsearch_config
      release: logsearch
      consumes:
        elasticsearch: {from: elasticsearch_cluster_monitor}
      properties:
        elasticsearch_config:
          templates:
          - shards-and-replicas: '{ "template" : "logstash-*", "order" : 100, "settings"
              : { "number_of_shards" : 1, "number_of_replicas" : 0 } }'
          - index-settings: /var/vcap/jobs/elasticsearch_config/index-templates/index-settings.json
          - index-mappings: /var/vcap/jobs/elasticsearch_config/index-templates/index-mappings.json
    - name: ingestor_syslog
      release: logsearch
      consumes:
        elasticsearch: nil
      provides:
        syslog_forwarder: {as: cluster_monitor}
        ingestor: nil
        ingestor_inputs: nil
      properties:
        logstash_parser:
          elasticsearch:
            data_hosts:
            - 127.0.0.1
          filters:
          - monitor: /var/vcap/packages/logsearch-config/logstash-filters-monitor.conf
    - name: curator
      release: logsearch
      consumes:
        elasticsearch: {from: elasticsearch_cluster_monitor}
      properties:
        curator:
          purge_logs:
            retention_period: 7
    - name: kibana
      release: logsearch
      consumes:
        elasticsearch: {from: elasticsearch_cluster_monitor}
      properties:
        kibana:
          memory_limit: 30
          wait_for_templates: [shards-and-replicas]

- type: replace
  path: /instance_groups/name=elasticsearch_master/jobs/-
  value:
    name: syslog_forwarder
    release: logsearch
    consumes:
      syslog_forwarder: {from: cluster_monitor}
    properties:
      syslog_forwarder:
        config:
        - file: /var/vcap/sys/log/elasticsearch/elasticsearch.stdout.log
          service: elasticsearch
        - file: /var/vcap/sys/log/elasticsearch/elasticsearch.stderr.log
          service: elasticsearch
        - file: /var/vcap/sys/log/cerebro/cerebro.stdout.log
          service: cerebro
        - file: /var/vcap/sys/log/cerebro/cerebro.stderr.log
          service: cerebro

- type: replace
