---
- type: replace
  path: /instance_groups/name=ls-router?
  value:
    name: ls-router
    azs:
    - z1
    instances: 1
    vm_type: medium
    stemcell: default
    networks:
    - name: default
    jobs:
    - name: bpm
      release: bpm
    - name: haproxy
      release: logsearch
      consumes:
        elasticsearch: {from: elasticsearch_master}
        ingestor: {from: ingestor_link}
        kibana: {from: kibana_link}
        syslog_forwarder: nil

